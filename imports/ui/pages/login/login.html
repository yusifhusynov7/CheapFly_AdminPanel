<template name="login">
    <div class="container d-flex  justify-content-center align-items-center"  >
        <i  class="fa-solid fa-paper-plane" style="color: #b760ee;  margin-right: 1.5vw; font-size: 2vw;" >
            Cheap Fly</i>
        <form class="form">
            <div class="form-group">
                <input type="text" name="username" class="form-control" required placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control " required placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary btn-login " style="background-color: #b760ee; border: none; ">Daxil ol</button>
            <div class="d-flex justify-content-center mt-2">
                <small id="error" class="text-danger text-center"></small>
            </div>
        </form>
        <div class="forgot-password">
            <!-- <a href="/forget-password">Şifrəni unutmusunuz?</a> -->
        </div>
    </div>
</template>
