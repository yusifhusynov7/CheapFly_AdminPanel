<template name="airlineModal">
    <div class="modal fade" id="airlineModal" tabindex="-1" role="dialog" aria-labelledby="planeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="planeModalLabel">{{_"Airlines"}} {{_ "add"}}</h5>
                    <button type="button" class="close btn text-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form id="airlineAddForm">
                        <label>{{_'name'}}</label>
                        <input type="text" value="{{selectedAirlines.name}}" class="form-control"
                            placeholder="{{_'title'}}" name="name" id="name">
                        <small id="error-name" class="text-danger"></small>
                        <select name="country" value="{{selectedAirlines.country}}" id="country" type="text"
                            class="form-select my-3">
                            <option value="{{selectedAirlines.country}}">
                                {{#if selectedAirlines.country}}
                                {{selectedAirlines.country}}
                                {{else}}
                                {{_ "selectCountry"}}
                                {{/if}}
                            </option>
                            {{#each countries}}
                            <option value="{{this.city}}">
                                {{this.city}}</option>
                            {{/each}}
                        </select>
                        <small id="error-country" class="text-danger"></small>
                        <label>{{_'gates'}}</label>

                        <input type="text" value="{{formatGates selectedAirlines.gates}}" class="form-control mt-3"
                            placeholder="{{_'gates'}}" id="gates" name="gates">
                        <small id="error-gates" class="text-danger"></small>

                        <button type="submit" class="btn btn-primary mt-3">{{_ "add"}}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
